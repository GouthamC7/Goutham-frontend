<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="1-form.css" />
    <title>JavaScript Form Exercise</title>
  </head>
  <body>
    <div id = "container">
      <div id = "heading">
        <h1>INTRO SURVEY</h1>
      </div>
      <form onsubmit="event.preventDefault();print()" action = "">
        <div class = "row">
          <div >
            <label for = "name" class="lbl">Name</label>
          </div>
          <div >
            <input type="text" id = "name" class="ip"  placeholder="Enter your name" required>
          </div>
        </div>
        <div class = "row">
          <div >
            <label for = "email" class="lbl">Email</label>
          </div>
          <div >
            <input type="email" id = "email" class="ip" placeholder="Enter your email" required>
          </div>
        </div>
        <div class = "row">
          <div >
            <label for = "status" class="lbl">Regestration Status</label>
          </div>
          <div >
            <select name="status" id="status">
              <option>Registered</option>
              <option>Waitlist</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class = "row">
          <div >
            <label for = "section" class="lbl">Class Section</label>
          </div>
          <div >
            <input type="radio" id="410p" name="section" value="410p" checked>
            <label for="410p" class="course">410P</label>
            <input type="radio" id="510" name="section" value="510">
            <label for="510" class="course">510</label>
          </div>
        </div>
        <div class = "row">
          <div >
            <label for = "section" class="lbl">Have you taken any of the following courses ?</label>
          </div>
          <div >
            <input type="checkbox" id="subject1" name="subject" value="Programming Languages">
            <label for="subject1"> Programming Languages</label><br>
            <input type="checkbox" id="subject2" name="subject" value="Operating Systems">
            <label for="subject2"> Operating Systems</label><br>
            <input type="checkbox" id="subject3" name="subject" value="Full Stack Web Development">
            <label for="subject3"> Full Stack Web Development</label><br><br>
          </div>
        </div>
        <div class = "row">
          <div >
            <label for = "text" class="lbl">Anything else ?</label>
          </div>
          <div >
            <textarea rows="5" id="goals">

            </textarea>
          </div>
        </div>
        <div>
          <input type="submit" value="Submit" class="btn" id="submit">
          <input type="reset" value="Reset" class="btn">
        </div>
      </form>
    </div>
    <script src="1-form.js"></script>
  </body>
</html>
